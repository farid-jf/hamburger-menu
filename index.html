<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Hamburger Menu</title>
          <link rel="stylesheet" href="assets/css/style.css" />
          <link rel="stylesheet" href="assets/css/general.css" />
          <script src="assets/js/script.js" defer></script>
     </head>
     <body>
          <!-- Navbar Section -->
          <section id="navbarHero" class="navbarHero">
               <!-- Navbar -->
               <nav id="navbar" class="navbar container flex justify-between">
                    <!-- Logo -->
                    <div class="logo">
                         <a class="logo__name" title="Hamburger.com" href="#">Hamburger</a>
                    </div>

                    <!-- Menu -->
                    <div class="menu flex justify-between">
                         <!-- Menu PC Lists -->
                         <ul class="menu-pc__ul font-base justify-between">
                              <li class="menu-pc__li list-none">
                                   <a
                                        href="#"
                                        title="home"
                                        class="decoration-none menu-pc__li__anker menu-active"
                                        >Home</a
                                   >
                              </li>

                              <li class="menu-pc__li list-none">
                                   <a
                                        href="#"
                                        title="about us"
                                        class="decoration-none menu-pc__li__anker"
                                        >About Us</a
                                   >
                              </li>

                              <li class="menu-pc__li list-none">
                                   <a
                                        href="#"
                                        title="services"
                                        class="decoration-none menu-pc__li__anker"
                                        >Services</a
                                   >
                              </li>

                              <li class="menu-pc__li list-none">
                                   <a
                                        href="#"
                                        title="blog"
                                        class="decoration-none menu-pc__li__anker"
                                        >Blog</a
                                   >
                              </li>

                              <li class="menu-pc__li list-none">
                                   <a
                                        href="#"
                                        title="contact us"
                                        class="decoration-none menu-pc__li__anker"
                                        >Contact Us</a
                                   >
                              </li>
                         </ul>

                         <!-- Menu Btn Mobile -->
                         <div class="hamburger">
                              <button
                                   id="menu-btn"
                                   title="menu"
                                   class="hamburger-btn"
                                   type="button"
                              >
                                   <span class="hamburger-top"></span>
                                   <span class="hamburger-middle"></span>
                                   <span class="hamburger-bottom"></span>
                              </button>
                         </div>
                    </div>
               </nav>

               <!-- Menu Mobile Lists -->
               <div id="menu" class="menu-mobile container">
                    <ul class="list-none menu-mobile__ul">
                         <h5 class="menu-title">Menu</h5>
                         <li class="menu-mobile__li">
                              <a
                                   href="#"
                                   class="decoration-none menu-mobile__li__anker flex menu-active"
                              >
                                   Home
                              </a>
                         </li>

                         <li class="menu-mobile__li">
                              <a href="#" class="decoration-none menu-mobile__li__anker flex">
                                   About Us
                              </a>
                         </li>

                         <li class="menu-mobile__li">
                              <a href="#" class="decoration-none menu-mobile__li__anker flex">
                                   Services
                              </a>
                         </li>

                         <li class="menu-mobile__li">
                              <a href="#" class="decoration-none menu-mobile__li__anker flex">
                                   Blog
                              </a>
                         </li>

                         <li class="menu-mobile__li">
                              <a href="#" class="decoration-none menu-mobile__li__anker flex">
                                   Contact Us
                              </a>
                         </li>
                    </ul>
               </div>
          </section>
     </body>
</html>
